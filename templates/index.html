<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(135deg, #1e3c72, #2a5298);
			color: #fff;
		}
		.weather-card {
			background-color: rgba(0, 0, 0, 0.6);
			border: none;
			border-radius: 1rem;
			padding: 2rem;
			box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
		}
		input.form-control {
			background-color: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			color: #fff;
		}
		input.form-control::placeholder {
			color: #ccc;
		}
	</style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="weather-card text-center">
					<h1 class="mb-4">🌦️ Weather Dashboard</h1>
					<div class="mb-3">
						<input type="text" class="form-control" id="latitude" placeholder="Enter Latitude">
					</div>
					<div class="mb-3">
						<input type="text" class="form-control" id="longitude" placeholder="Enter Longitude">
					</div>
					<button class="btn btn-outline-light w-100" onclick="searchWeather()">Search</button>

					<hr class="my-4 text-light">
					<div>
						<div id="temperature" class="fs-5 fw-semibold" style="color: rgb(241, 140, 184);">🌡️Temperature🌡️</div>
						<div id="windspeed" class="fs-5 fw-semibold mt-2" style="color: rgb(92, 188, 101);">🍃Windspeed🍃</div>
					</div>
					<hr class="my-4 text-light">
					<div>
						<button class="btn btn-info w-100" onclick="saveWeather()">Save Weather</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
